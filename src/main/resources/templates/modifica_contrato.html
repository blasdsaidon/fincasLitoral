<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org"
xlmns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Contrato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/detalle_persona.css">
    <link rel="stylesheet" href="/style.css">

</head>
<nav class="fixed-top">
       
    <div class="brand"><a href="/"><img src="/1574430140clbe3-fincasdellitorallogo.png" alt=""></a></div>
        
    <div class="containera" >
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills" style="flex-grow: 1; justify-content: center;" >

            <li class="nav-item"><a th:href="@{/contratos/__${contrato.idContrato}__}"  class="nav-link">Volver</a></li>

            <li class="nav-item"><a th:href="@{/}" class="nav-link">Crear</a></li>
            <li class="nav-item"><a th:href="@{/contratos}" class="nav-link">Lista de contratos</a></li>
            
        </ul>
            <div class="dropdown" style="align-self: flex-end; margin-right: 7px;">
                <a style="background-color: #9c0202 " class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-square" style="font-size: 25px; color: white"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <div class="dropdown-header text-center font-weight-bold" style="background-color: transparent; cursor: default;">
                        <strong style="font-size: 15px;" class="capitalizar" th:text="'Hola, ' + ${session.usuariosession.nombreUsuario}"></strong>
                    </div>
                  <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                  <li><a class="dropdown-item" th:href="@{/modificarPerfil/__${session.usuariosession.idUsuario}__}">Modificar cuenta</a></li>
                </ul>
              </div>
        
        </header>
      </div>
    </nav>
<body>
    

<form id="formContrato" th:action="@{/modificarContrato/__${contrato.idContrato}__}" method="post" class="formulario" style="padding-top: 230px;">
    <div style="background-color: #f5f5f5; padding: 20px;">

        <!-- Sección de domicilio -->
        <div style="background-color: #f5f5f5; padding: 20px 0px;">
            <h4 style="background-color: #9c0202; color: white; padding: 10px;">Seguro</h4>
    
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="calle">Poliza:</label>
                    <input type="text"  id="" name="poliza" th:value="${contrato.seguro.poliza}" class="form-control capitalizar">
                </div>
                <div class="col-md-3 form-group">
                    <label for="numero">Número de cuenta:</label>
                    <input type="text" id="numero" name="numeroCuenta" th:value="${contrato.seguro.numeroCuenta}" class="form-control capitalizar">
                </div>
                <div class="col-md-3 form-group">
                    <label for="piso">Fecha Vencimiento:</label>
                    <input type="date" id="piso" name="fechaVencSeguro" th:value="${contrato.seguro.fechaVencSeguro}" class="form-control">
                </div>
            </div>


            <h4 style="background-color: #9c0202; color: white; padding: 10px;">Contrato</h4>
            <div class="row">
                
                <div class="col-md-4 form-group justify-content-around">
                    <div class=" d-flex flex-column">
                    <label for="provincia">Tipo de Contrato:</label>
                    <div class=" d-flex justify-content-around">
                    <div class="form-check form-group d-flex align-items-center">
                    <input value="comercial" th:checked="${contrato.esComercial}" class="form-check-input" type="radio" name="tipoContrato" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Comercial
                    </label>
                </div>
                  <div class="form-check form-group d-flex align-items-center ">
                    <input value="vivienda" th:checked="${!contrato.esComercial}" class="form-check-input" type="radio" name="tipoContrato" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      Vivienda
                    </label>
                </div>
                </div>
                </div>
            </div>
                <div class="col-md-4 form-group">
                    <label for="provincia">Periodo de Actualización:</label>
                    <select id="" name="periodoActualiza" class="form-control">
                        <!-- Aquí deberías llenar las opciones con las provincias  disponibles -->
                        <option selected th:value="${contrato.periodoActualiza}" th:text="${contrato.periodoActualiza + ' Meses'}"> </option>
                        <option value="3">3 Meses</option>
                        <option value="4">4 Meses</option>
                        <option value="5">5 Meses</option>
                        <option value="6">6 Meses</option>
                        <option value="7">7 Meses</option>
                        <option value="8">8 Meses</option>
                        <option value="9">9 Meses</option>
                        <option value="10">10 Meses</option>
                        <option value="11">11 Meses</option>
                        <option value="12">12 Meses</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="localidad">Indice actualización:</label>
                    <select id="" name="indice" class="form-control">
                        <!-- Aquí deberías llenar las opciones con las localidades disponibles basadas en la provincia seleccionada -->
                        <option selected th:text="${contrato.indice}"></option>
                        <option value="ICL">ICL</option>
                            <option value="IPC">IPC</option>
                            <option value="CASA PROPIA">CASA PROPIA</option>
                            <option value="IS">IS</option>
                            <option value="IPIM">IPIM</option>
                            <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div>
                    <div class="col-md-4 form-group">  
                <label for="localidad">Porcentaje honorarios:</label>
                   
                <select required  style="width: 180px;" id="porcentaje" class="form-control capitalizar" name="porcentajeHono"  >
                    <option selected th:value="${contrato.porcentajeHonorario}" th:text="${#numbers.formatDecimal(contrato.porcentajeHonorario * 100, 0, 0)} + '%'">
                        </option>     
                               
                                
        
                </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button style="margin-bottom: 5px ;" type="submit" form="formContrato" class="btn btn-primary">Actualizar Contrato</button></div>
                </div>
            </form>
                <h4 style="background-color: #9c0202; color: white; padding: 10px;">Personas</h4>
               
                <form th:action="@{/codeudor/agregar/__${contrato.idContrato}__}" method="post" id="formCodeudor">
                    <div class="d-flex">
                        <p>Codeudores:&nbsp;</p>
                        <span th:if="${contrato.codeudores != null && !#lists.isEmpty(contrato.codeudores)}">
                            <ul>
                                <li th:each="codeudor : ${contrato.codeudores}">
                                    <span class="capitalizar" th:text="${#strings.concat(codeudor.nombre, ' ', codeudor.apellido)}"></span><a class="ms-3" th:href="@{/codeudor/eliminar/__${codeudor.idPersona}__}" 
                                    onclick="return confirm('¿Estás seguro de que deseas eliminar este registro de la base de datos?');">Borrar</a>
                                </li>
                            </ul>
                        </span>
                        <span th:if="${#lists.isEmpty(contrato.codeudores)}">
                            <p>No hay codeudores asignados</p>
                        </span>
                    </div>
                    
                <select id="Locatario" required class="form-control form-select form-group capitalizar" name="idPersona">
                    <option value="" disabled selected>Seleccione Codeudor</option>
                    <option
                        th:each="codeudor:${listaCodeudor}"
                        th:value="${codeudor.idPersona}"
                        th:text="${codeudor.nombre + ' ' + codeudor.apellido}"></option>
                        
                </select> 
                <div class="d-flex justify-content-center">
                    <button type="submit" form="formCodeudor" class="btn btn-primary">Agregar Codeudor</button>
                </div>
            </form>

                <form th:action="@{/locatario/agregar/__${contrato.idContrato}__}" method="post" id="formLocatario">
                    <div class="d-flex" ><p>Locatario Actual:&nbsp;</p><span class="d-flex" th:if="${contrato.inquilino != null}" ><p class="capitalizar" th:text="${#strings.concat(contrato.inquilino.nombre, ' ', contrato.inquilino.apellido)}" ></p> <a class="ms-3" th:href="@{/locador/eliminar/__${contrato.inquilino.idPersona}__}" 
                        onclick="return confirm('¿Estás seguro de que deseas eliminar este registro de la base de datos?');">Borrar</a></span></div>
                <select id="Locatario" required class="form-control form-select form-group capitalizar" name="idPersona">
                    <option value="" disabled selected>Seleccione Locatario</option>
                    <option
                        th:each="inquilino:${listaInquilino}"
                        th:value="${inquilino.idPersona}"
                        th:text="${inquilino.nombre + ' ' + inquilino.apellido}"></option>
                        
                </select> 
                <div class="d-flex justify-content-center">
                    <button type="submit" form="formLocatario" class="btn btn-primary">Actualizar Locatario</button>
                </div>
            </form>
            <form th:action="@{/locador/agregar/__${contrato.idContrato}__}" method="post" id="formLocador"> 
               <div class="d-flex" ><p>Locador Actual:&nbsp;</p><span class="d-flex" th:if="${contrato.propietario != null}" ><p class="capitalizar" th:text="${#strings.concat(contrato.propietario.nombre, ' ', contrato.propietario.apellido)}" ></p><a class="ms-3" th:href="@{/locatario/eliminar/__${contrato.propietario.idPersona}__}" 
                onclick="return confirm('¿Estás seguro de que deseas eliminar este registro de la base de datos?');">Borrar</a></span></div>
                <select id="Locador" required class="form-control form-select form-group capitalizar" name="idPersona">
                    <option disabled selected>Seleccione Locador</option>
                    <option
                        th:each="propietario : ${listaPropietario}"
                        th:value="${propietario.idPersona}"
                        th:text="${#strings.concat(propietario.nombre, ' ', propietario.apellido)}"></option>
                        
                    </option>
                </select> 
                <div class="d-flex justify-content-center">
                    <button type="submit" form="formLocador" class="btn btn-primary">Actualizar Locador</button>
                </div>
            </form>
            
            </div>
            </div>
        </div>

       
        

        

        
        
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
