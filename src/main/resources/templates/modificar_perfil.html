<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
            <link rel="stylesheet" href="/style.css">
    </head>
    
    <body class="d-flex" style="padding-top: 65px;">
        <div class="login-box">
            <div class="brand"><img src="/1574430140clbe3-fincasdellitorallogo.png" alt=""></div>
            <p class="login-title">Modificar Perfil</p>
            <div class="divider"></div>
            <form class="form-login" th:action="@{/modificacionPerfil/__${idUsuario}__}" method="POST">
                <input th:value="${idUsuario}" hidden name="idUsuario"/>
                
                    <input class="form-group form-control" placeholder="Nombre de usuario" type="text" th:value="${usuario.nombreUsuario}" name = "nombreUsuario" id="nombreUsuario" >
                
                
                    <input class="form-group form-control" placeholder="Contraseña nueva" type="password" th:value="${password}" name = "password" id="password">
                
                
                    <input class="form-group form-control" placeholder="Repita su nueva contraseña" type="password" th:value="${password2}" name = "password2" id="password2">
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

 
        
        <div th:replace="/fragments/exito:: div"></div>

        <div th:replace= "/fragments/error :: div"></div>

        </div>
    </body>
    
</html>
