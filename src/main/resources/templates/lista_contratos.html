                                </div> 
                            </td>

                            <td scope="row">
                                <div class=" capitalizar" style="display: flex; justify-content: center; align-items: center; ">

                                </div> 
                            </td>

                            <td scope="row">
                                <div class="container capitalizar">
                                    <span th:if="${contrato.propietario!=null}"> <p th:text="${contrato.propietario.nombre + ' ' + contrato.propietario.apellido}"></p></span>
                                </div>
                            </td>

                            <td>
                                <div class="container capitalizar">
                                   <span th:if="${contrato.inquilino!=null}" > <p th:text="${contrato.inquilino.nombre + ' ' + contrato.inquilino.apellido}"></p></span>
                                </div>
                            </td>

                            

                            <td scope="row">
                                <div class="container">
                                    <p th:data-periodo-actualiza="${contrato.periodoActualiza}" class="cuotaActual" th:data-mi-objeto="${contrato.locaciones}"></p>
                                </div>
                            </td>

                            <td scope="row" >
                                <div  class="container">
                                    <p th:if="${contrato.inactivo==true}" class="rescindido" >Contrato rescindido</p>
                                    <p th:unless="${contrato.inactivo==true}" class="fechaTabla" th:text="${contrato.fechaFinaliz}"></p>
                                </div>
                            </td>
                            <td scope="row" >
                                <div  class="container">
                                    <p class="seguroVence" th:text="${contrato.seguro.fechaVencSeguro}"></p>
                                </div>
                            </td>
                            <td scope="row" >
                                <div class="d-flex justify-content-center align-items-center " >
                                    <a th:href="@{/contratos/__${contrato.idContrato}__}">Ver más</a>
                                </div>
                            </td>
