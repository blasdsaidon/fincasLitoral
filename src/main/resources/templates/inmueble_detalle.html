<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org"
xlmns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Inmueble</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/detalle_persona.css">
    <link rel="stylesheet" href="/style.css">

</head>
<nav class="fixed-top">
       
    <div class="brand"><a href="/"><img src="/1574430140clbe3-fincasdellitorallogo.png" alt=""></a></div>
        
    <div class="containera" >
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills" style="flex-grow: 1; justify-content: center;" >

            <li class="nav-item"><a th:href="@{/contratos/__${idContrato}__}"  class="nav-link">Volver</a></li>
            <li class="nav-item"><a th:href="@{/}" class="nav-link">Crear</a></li>
            <li class="nav-item"><a th:href="@{/contratos}" class="nav-link">Lista de contratos</a></li>
            
        </ul>
            <div class="dropdown" style="align-self: flex-end; margin-right: 7px;">
                <a style="background-color: #9c0202 " class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-square" style="font-size: 25px; color: white"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <div class="dropdown-header text-center font-weight-bold" style="background-color: transparent; cursor: default;">
                        <strong style="font-size: 15px;" class="capitalizar" th:text="'Hola, ' + ${session.usuariosession.nombreUsuario}"></strong>
                    </div>
                  <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                  <li><a class="dropdown-item" th:href="@{/modificarPerfil/__${session.usuariosession.idUsuario}__}">Modificar cuenta</a></li>
                </ul>
              </div>
        
        </header>
      </div>
    </nav>
<body>
    

    <form th:action="@{/modificar/__${idInmueble}__}" method="post" class="formulario" style="padding-top: 230px;">
        <div style="background-color: #f5f5f5; padding: 20px;">
    
            <!-- Sección de domicilio -->
            
                <!-- Columna izquierda -->
                <h4 style="background-color: #9c0202; color: white; padding: 10px; width: 100%;">Domicilio</h4>
                <div class="row">
                <div class="  col-md-6" >
                    
        
                    
                        <div class=" form-group">
                            <label class="form-label" for="calle">Calle</label>
                            <input type="text"  id="calle" name="calle" th:value="${inmueble.domicilio.calle}" class="form-control capitalizar">
                        </div>
                        <div class=" form-group">
                            <label class="form-label" for="numero">Número</label>
                            <input type="text" id="numero" name="numero" th:value="${inmueble.domicilio.numero}" class="form-control capitalizar">
                        </div>
                        <div class=" form-group">
                            <label class="form-label" for="piso">Piso</label>
                            <input type="text" id="piso" name="piso" th:value="${inmueble.domicilio.piso}" class="form-control capitalizar">
                        </div>
                    
        
                    
                        <div class=" form-group">
                            <label class="form-label" for="departamento">Departamento</label>
                            <input type="text" id="departamento" name="departamento" th:value="${inmueble.domicilio.departamento}" class="form-control capitalizar">
                        </div>
                        <div class=" form-group">
                            <label class="form-label" for="provincia">Provincia</label>
                            <select id="modificaProvPersona" name="provincia" class="form-control selectProvincia">
                                <!-- Aquí deberías llenar las opciones con las provincias  disponibles -->
                                <option selected th:text="${inmueble.domicilio.provincia}"></option>
                            </select>
                        </div>
                        <div class=" form-group">
                            <label class="form-label" for="localidad">Localidad</label>
                            <select id="modificaCiudadPersona" name="localidad" class="form-control">
                                <!-- Aquí deberías llenar las opciones con las localidades disponibles basadas en la provincia seleccionada -->
                                <option selected th:text="${inmueble.domicilio.localidad}"></option>
                            </select>
                        </div>
                        
                            <div class=" form-group">
                                <label for="numPartida" class="form-label">N° de Partida</label>
                                <input type="text" autocomplete="off" class="form-control" id="numPartida" name="partida" th:value="${inmueble.numPartida}">
                            </div>
                            <div class=" form-group">
                                <label for="numTGI" class="form-label">N° TGI</label>
                                <input type="text" class="form-control" id="numTGI" name="numTGI" th:value="${inmueble.numTGI}">
                            </div>
                            <div class=" form-group">
                                <label for="numTOS" class="form-label">N° TOS</label>
                                <input type="text" class="form-control" id="numTOS" name="numTOS" th:value="${inmueble.numTOS}">
                            </div>
                        </div>
                    
                
    
                <!-- Columna derecha -->
                
                <div class="  col-md-6">
                    
                    <!-- Sección de otros campos -->
                   
    
                    
                        <div class=" form-group">
                            <label for="titulares" class="form-label">Titulares</label>
                            <input type="text" class="form-control capitalizar" id="titulares" name="titulares" th:value="${inmueble.titulares}">
                        </div>
                        <div class=" form-group">
                            <label for="numRegPropiedad" class="form-label">N° de Registro de Propiedad</label>
                            <input type="text" class="form-control" id="numRegPropiedad" name="numRegPropiedad" th:value="${inmueble.numRegPropiedad}">
                        </div>
                        <div class=" form-group">
                            <label for="tomo" class="form-label">Tomo</label>
                            <input type="text" class="form-control" id="tomo" name="tomo" th:value="${inmueble.tomo}">
                        </div>
                    
    
                    
                        <div class=" form-group">
                            <label for="folio" class="form-label">Folio</label>
                            <input type="text" class="form-control" id="folio" name="folio" th:value="${inmueble.folio}">
                        </div>
                        <div class=" form-group">
                            <label for="fechaRegProp" class="form-label">Fecha de Registro de Propiedad</label>
                            <input type="text" class="form-control" id="fechaRegProp" name="fechaRegProp" th:value="${inmueble.fechaRegProp}">
                        </div>
                        <div class=" form-group">
                            <label for="notas" class="form-label">Notas</label>
                            <textarea cols="3" style="resize: none;" type="text" class="form-control" id="notas" name="notas" th:text="${inmueble.notas}"></textarea>
                        </div>
                    
                
            </div>
    
            <input th:value="${idContrato}" type="hidden" name="idContrato">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Actualizar Inmueble</button>
            </div>
        </div>
    </form>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="/script.js"></script>
</body>
</html>
