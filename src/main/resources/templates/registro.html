<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                  <link rel="stylesheet" href="/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
 
    <body class="d-flex "  >
        
        <div class="login-box">
           <div class="brand"><img src="/1574430140clbe3-fincasdellitorallogo.png" alt=""></div>
           <p class="login-title">Registro</p>
           <div class="divider"></div>
            
            <form class="form-login" th:action="@{/registroUser}" method="POST">

                    <input placeholder="Nombre de usuario" type="text" th:value="${nombre}" name = "nombre" class="form-control form-group" id="nombre" aria-describedby="emailHelp">


                    <input placeholder="Contraseña" type="password" th:value="${password}" name = "password" class="form-control form-group" id="password">


                    <input placeholder="Repita su contraseña" type="password" th:value="${password2}" name = "password2" class="form-control form-group" id="password2">

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

  
        
            <!-- <div th:replace="@{/fragments/exito:: div}"></div>

            <div th:replace= "@{/fragments/error :: div}"></div> -->
    </div>

    </body>
    
</html>
