<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Regitro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
         <link rel="stylesheet" href="../static/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
 
    
    <body  class="container-login">
        <h2>Registrarte!</h2>
        <div class="container-sm">
            
            <form th:action="@{/registroUser}" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" th:value="${nombre}" name = "nombre" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" th:value="${password}" name = "password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Repita su contraseña</label>
                    <input type="password" th:value="${password2}" name = "password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
        
        <div th:if="${error != null}" class="alert alert-success bg-danger" role="alert" style="width:400px;margin:auto;">
    <h4 class="alert-heading bg-danger text-white" th:text="${error}" style="text-align:center"></h4>
</div>
        
        <div th:if="${exito != null}" class="alert alert-success bg-success" role="alert" style="width:400px;margin:auto;">
    <h4 class="alert-heading text-white" th:text="${exito}" style="text-align:center"></h4>
</div>

    </body>
    
</html>
